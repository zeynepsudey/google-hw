<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <!-- Logonun bulunduğu kısım -->

    <center>
        <img src="img/google.jpg" alt="Logo">
    </center>



    <!-- Tabloların bulunduğu kısım -->

    <div class="content">

        <span>Search the web using Google!</span>
        <form class="cursor">
            <input type="text" size="40">
        </form>

        <a href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q=" class="button">Google Search</a>
        <a href="https://web.archive.org/web/20111013143216/http://www.google.com/search?q=&sa=I%27m+feeling+lucky" class="button">I'm feeling lucky</a>

    </div>



    <div class="box1">

        Special Searches <br>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>

    </div>



    <div class="box2">

        <a class="links" href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
        <a class="links" href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
        <a class="links" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
        <a class="links" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>

    </div>

    

    <div class="box3">

        <span>Get Google!</span> <br> <span>updates monthly:</span>
        <form class="cursor">
            <input type="text" size="20" value="your e-mail">
        </form>

        <a href="https://web.archive.org/web/20061026002010/http://www.findmail.com/cgi-bin/subscribe.py?listname=google-friends&emailaddr=your+e-mail&SubmitAction=Subscribe" class="button2">Subscribe</a>
        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>

    </div>



    <!-- Footer -->
    
    <div class="footer">
    <span>Copyright ©1998 Google Inc.</span>
    </div>
</body>
</html>
